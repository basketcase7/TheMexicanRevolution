<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="teststyles.css" />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="bar">
      <button onclick="redirectToIndex()">Главная страница</button>
      <button onclick="redirectToEvents()">Ход событий</button>
      <button onclick="redirectToChars()">Личности</button>
      <button onclick="redirectToValue()">Значение</button>
      <button onclick="redirectToIlls()">Иллюстрации</button>
      <button onclick="redirectToTest()">Тест</button>
      <button onclick="redirectToContacts()">О нас</button>
    </div>

    <div class="quiz" id="quiz">
      <div class="quiz-questions" id="questions"></div>

      <div class="quiz-indicator" id="indicator">1/10</div>

      <div class="quiz-results" id="results">
        <div class="quiz-results-item">
          <div class="quiz-results-item_question">Вопрос 1</div>
          <ul class="quiz-result-item_answers">
            <li>Ответ 1</li>
            <li>Ответ 2</li>
          </ul>
        </div>
      </div>

      <div class="quiz-controls">
        <button class="btn-next" id="btn-next" disabled>Далее</button>
        <button class="btn-restart" id="btn-restart">Заново</button>
      </div>
    </div>
    <script src="test.js"></script>
    <script src="scroll.js"></script>
  </body>
</html>
